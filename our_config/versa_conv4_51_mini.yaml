includes:
- headers/data.yaml
- headers/device.yaml
- headers/misc.yaml
- headers/model.yaml
- headers/optimizer.yaml
#! device
device_ids: 1
n_gpu: 1
seed: 0
deterministic: true
#! basic
batch_size: 128
episode_size: 4
epoch: 100
test_epoch: 5
train_episode: 2000
test_episode: 600
shot_num: 1
way_num: 5
query_num: 15
test_shot: 1
test_way: 5
test_query: 15
image_size: 84
#! data
use_memory: false
augment: true
augment_times: 1
augment_times_query: 1
data_root: /data/yxs/miniImageNet--ravi
#! optimizer
lr_scheduler:
  kwargs:
    gamma: 1.0
    step_size: 20
  name: StepLR

optimizer:
  kwargs:
    lr: 0.00025
    weight_decay: 0.0005
  name: Adam
  other: null
#! backbone
backbone:
  kwargs:
    is_feature: false
    is_flatten: true
    last_pool: true
    leaky_relu: true
    negative_slope: 0.2
  name: Conv64F
#! classifier
classifier:
  kwargs:
    d_theta: 256
    drop_rate: 0.5
    feat_dim: 1600
    sample_num: 10
  name: VERSA
#! result
result_root: ./results
#! other
log_interval: 100
log_level: info
log_name: null
log_paramerter: false
pretrain_path: ~
resume: false
tb_scale: 0.16666666666666666
tag: null
workers: 8
resume_path: ~
save_interval: 10
save_part:
  - emb_func
  - cls_classifier
  - rot_classifier
parallel_part:
  - emb_func




